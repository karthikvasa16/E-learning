<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #152b41;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile {
            position: relative;
            cursor: pointer;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            z-index: 10;
            width: 200px;
            color: black;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown p {
            margin: 10px;
            padding: 5px 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .dropdown p:last-child {
            border-bottom: none;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-evenly;
        }

        .card-1, .card-2, .card-3, .card-4 {
            width: 40%;
            background-color: aliceblue;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .card-1 img, .card-2 img, .card-3 img, .card-4 img {
            width: 80%;
            max-width: 500px;
            height: 180px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card-1 button, .card-2 button, .card-3 button, .card-4 button {
            background-color: rgb(30, 106, 220);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .card-1 button:hover, .card-2 button:hover, .card-3 button:hover, .card-4 button:hover {
            background-color: #152b41;
        }

        .card-1:hover, .card-2:hover, .card-3:hover, .card-4:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>E-Learning Platform</h1>
        <div class="profile" onclick="toggleDropdown()">
            <img src="./Pictures/profile.jpeg" alt="Profile Picture">
            <div class="dropdown" id="profileDropdown">
                <p>Name: Naga Karthik</p>
                <p>Email: karthik12@gmail.com</p>
                <p>Course Progress</p>
            </div>
        </div>
    </div>

    <!-- Cards -->
    <div class="container">
        <div class="card-1">
            <img src="./Pictures/html-1.jpeg" alt="HTML">
            <h2>HTML Course</h2>
            <button onclick="openCourse('html')">Start Course</button>
        </div>
        <div class="card-2">
            <img src="./Pictures/python.jpeg" alt="Python">
            <h2>Python Course</h2>
            <button onclick="openCourse('python')">Start Course</button>
        </div>
        <div class="card-3">
            <img src="./Pictures/java.jpeg" alt="Java">
            <h2>Java Course</h2>
            <button onclick="openCourse('java')">Start Course</button>
        </div>
        <div class="card-4">
            <img src="./Pictures/MachineLearning.jpg" alt="Machine Learning">
            <h2>Machine Learning Course</h2>
            <button onclick="openCourse('machine-learning')">Start Course</button>
        </div>
    </div>
    
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.profile img')) {
                const dropdown = document.getElementById('profileDropdown');
                if (dropdown.classList.contains('active')) {
                    dropdown.classList.remove('active');
                }
            }
        };

        // Open course page based on button click
        function openCourse(courseName) {
            // You can set these URLs to actual course pages
            const coursePages = {
                html: 'html-course.html',
                python: 'python-course.html',
                java: 'java-course.html',
                'machine-learning': 'ml-course.html',
            };

            const coursePage = coursePages[courseName];
            if (coursePage) {
                window.location.href = coursePage;
            } else {
                alert('Course not found!');
            }
        }
    </script>
</body>
</html>
