<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #152b41;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .profile {
            position: relative;
            cursor: pointer;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .dropdown {
            position: absolute;
            top: 50px;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            z-index: 10;
            width: 200px;
            color: black;
        }

        .dropdown.active {
            display: block;
        }

        .dropdown p {
            margin: 10px;
            padding: 5px 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .dropdown p:last-child {
            border-bottom: none;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-evenly;
            padding: 0 10px;
        }

        .card {
            flex: 1 1 calc(45% - 20px);
            max-width: 45%;
            background-color: aliceblue;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .card img {
            width: 80%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .card button {
            background-color: rgb(30, 106, 220);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .card button:hover {
            background-color: #152b41;
        }

        .card:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(100% - 20px);
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }

            .navbar h1 {
                font-size: 20px;
                margin-bottom: 10px;
            }

            .container {
                gap: 15px;
            }

            .profile img {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>E-Learning Platform</h1>
        <div class="profile" onclick="toggleDropdown()">
            <img src="./Pictures/profile.jpeg" alt="Profile Picture">
            <div class="dropdown" id="profileDropdown">
                <p>Name: Naga Karthik</p>
                <p>Email: karthik12@gmail.com</p>
                <p>Course Progress</p>
            </div>
        </div>
    </div>

    <!-- Cards -->
    <div class="container">
        <div class="card">
            <img src="./Pictures/html-1.jpeg" alt="HTML">
            <h2>HTML Course</h2>
            <button onclick="openCourse('html')">Start Course</button>
        </div>
        <div class="card">
            <img src="./Pictures/python.jpeg" alt="Python">
            <h2>Python Course</h2>
            <button onclick="openCourse('python')">Start Course</button>
        </div>
        <div class="card">
            <img src="./Pictures/java.jpeg" alt="Java">
            <h2>Java Course</h2>
            <button onclick="openCourse('java')">Start Course</button>
        </div>
        <div class="card">
            <img src="./Pictures/MachineLearning.jpg" alt="Machine Learning">
            <h2>Machine Learning Course</h2>
            <button onclick="openCourse('machine-learning')">Start Course</button>
        </div>
    </div>
    
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('profileDropdown');
            dropdown.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        window.onclick = function(event) {
            if (!event.target.matches('.profile img')) {
                const dropdown = document.getElementById('profileDropdown');
                if (dropdown.classList.contains('active')) {
                    dropdown.classList.remove('active');
                }
            }
        };

        // Open course page based on button click
        function openCourse(courseName) {
            // You can set these URLs to actual course pages
            const coursePages = {
                html: 'html-course.html',
                python: 'python-course.html',
                java: 'java-course.html',
                'machine-learning': 'ml-course.html',
            };

            const coursePage = coursePages[courseName];
            if (coursePage) {
                window.location.href = coursePage;
            } else {
                alert('Course not found!');
            }
        }
    </script>
</body>
</html>
